<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>TODO</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            TO<span class="text-primary">DO</span> List
        </h1>
        <from id="book-form">
            <div class="form-group my-3">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control"/>
            </div>

            <div class="form-group my-3">
                <label for="author">Discription</label>
                <input type="text" id="author" class="form-control" style="height: 100px"/>
            </div>


            <div class="form-group my-3">
                <label for="isbn">Name of Work</label>
                <input type="text" id="isbn"
                class="form-control"/>
            </div>

             <!-- <div class="form-group my-3">
                <label for="">Status of Work</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1" class="btn btn-primary">New</option>
                    <option value="2" class="btn btn-warning">InProgress</option>
                    <option value="3" class="btn btn-success">Done</option>
                </select>
            </div> -->
            
            <div class="form-group my-3">
                <label for="start">Completion Date of Work:</label>
                <input type="date" id="Date" name="Work Completion Date"
                 value="2018-07-22"
                  class="form-control"/>
            </div>

            <br>
            <input
                type="submit"
                value="Add LIST"
                class="btn btn-primary btn-block" />
            <input class="btn btn-primary" type="reset" value="Reset">
            
        </from>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Discription</th>
                    <th>Work</th>
                    <!-- <th>Status</th> -->
                    <th>Completion Date</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="todo.js"></script>
</body>
</html>
